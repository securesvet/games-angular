<div class="join-container">
    <h2>Join a Game</h2>
    <form (ngSubmit)="joinGame()">
      <input type="text" placeholder="Enter Game Code" name="gameCode" required />
      <input type="text" placeholder="Your Name" name="playerName" required />
      <button type="submit" class="btn btn-primary">Join Game</button>
    </form>
